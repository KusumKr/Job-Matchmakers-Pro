<!DOCTYPE html>
<html>
<head>
  <title>Login - Job Matchmakers</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    .login-container {
      min-height: 100vh;
      background: linear-gradient(90deg,rgb(30, 29, 112),rgb(59, 57, 153));
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .login-box {
      background: white;
      padding: 3rem;
      border-radius: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    .login-title {
      font-size: 2.4rem;
      color: #1f2937;
      margin-bottom: 2rem;
      text-align: center;
      font-weight: 600;
    }
    .input-group {
      margin-bottom: 2rem;
    }
    .input-label {
      display: block;
      font-size: 1.4rem;
      color: #4b5563;
      margin-bottom: 0.5rem;
    }
    .input-field {
      width: 100%;
      padding: 1rem;
      font-size: 1.6rem;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      transition: border-color 0.2s;
    }
    .input-field:focus {
      outline: none;
      border-color: #6730ce;
      box-shadow: 0 0 0 3px rgba(103, 48, 206, 0.1);
    }
    .login-button {
      width: 100%;
      padding: 1rem;
      font-size: 1.6rem;
      background-color: #6730ce;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .login-button:hover {
      background-color: #5b2bb9;
    }
    .forgot-password {
      text-align: center;
      margin-top: 1.5rem;
    }
    .forgot-password a {
      color: #6730ce;
      font-size: 1.4rem;
      text-decoration: none;
    }
    .forgot-password a:hover {
      text-decoration: underline;
    }
    .signup-link {
      text-align: center;
      margin-top: 2rem;
      font-size: 1.4rem;
      color: #4b5563;
    }
    .signup-link a {
      color: #6730ce;
      text-decoration: none;
    }
    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h1 class="login-title">Welcome Back</h1>
      <form action="#" method="POST" id="loginForm">
        <div class="input-group">
          <label class="input-label" for="email">Email</label>
          <input type="email" id="email" name="email" class="input-field" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
          <label class="input-label" for="password">Password</label>
          <input type="password" id="password" name="password" class="input-field" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="login-button">Log In</button>
      </form>
      <div class="forgot-password">
        <a href="#">Forgot your password?</a>
      </div>
      <div class="signup-link">
        Don't have an account? <a href="#">Sign up</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // Here you would typically send this data to your server
      console.log('Login attempt:', { email, password });
      
      // For demo purposes, let's just redirect to the home page
      alert('Login successful!');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
