<!DOCTYPE html>
<html>
<head>
  <title>Contact Us - Job Matchmakers</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    .contact-container {
      min-height: 100vh;
      background: linear-gradient(90deg,rgb(30, 29, 112),rgb(59, 57, 153));
      padding: 8rem 2rem;
    }
    .contact-wrapper {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4rem;
      background: white;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .contact-info {
      padding: 4rem;
      background: #1f2937;
      color: white;
    }
    .contact-form {
      padding: 4rem;
    }
    .section-title {
      font-size: 2.8rem;
      font-weight: 600;
      margin-bottom: 2rem;
      color: #1f2937;
    }
    .info-title {
      font-size: 2.8rem;
      font-weight: 600;
      margin-bottom: 2rem;
      color: white;
    }
    .info-item {
      margin-bottom: 3rem;
    }
    .info-label {
      font-size: 1.6rem;
      color: #9ca3af;
      margin-bottom: 0.5rem;
    }
    .info-content {
      font-size: 1.8rem;
      color: white;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .input-group {
      margin-bottom: 2rem;
    }
    .input-label {
      display: block;
      font-size: 1.4rem;
      color: #4b5563;
      margin-bottom: 0.5rem;
    }
    .input-field {
      width: 100%;
      padding: 1rem;
      font-size: 1.6rem;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      transition: border-color 0.2s;
    }
    .input-field:focus {
      outline: none;
      border-color: #6730ce;
      box-shadow: 0 0 0 3px rgba(103, 48, 206, 0.1);
    }
    textarea.input-field {
      min-height: 150px;
      resize: vertical;
    }
    .submit-button {
      width: 100%;
      padding: 1rem;
      font-size: 1.6rem;
      background-color: #6730ce;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .submit-button:hover {
      background-color: #5b2bb9;
    }
    .social-links {
      margin-top: 4rem;
    }
    .social-title {
      font-size: 1.8rem;
      color: white;
      margin-bottom: 1.5rem;
    }
    .social-icons {
      display: flex;
      gap: 2rem;
    }
    .social-icon {
      width: 4rem;
      height: 4rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.2s;
    }
    .social-icon:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    .social-icon svg {
      width: 2rem;
      height: 2rem;
      fill: white;
    }
    @media (max-width: 768px) {
      .contact-wrapper {
        grid-template-columns: 1fr;
      }
      .contact-info, .contact-form {
        padding: 3rem;
      }
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <div class="contact-wrapper">
      <div class="contact-info">
        <h2 class="info-title">Get in Touch</h2>
        <div class="info-item">
          <div class="info-label">Address</div>
          <div class="info-content">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            Delhi, India
          </div>
        </div>
        <div class="info-item">
          <div class="info-label">Email</div>
          <div class="info-content">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
            contact@jobmatchmakers.com
          </div>
        </div>
        <div class="info-item">
          <div class="info-label">Phone</div>
          <div class="info-content">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
            </svg>
            +91 123-456-7890
          </div>
        </div>
        <div class="social-links">
          <h3 class="social-title">Follow Us</h3>
          <div class="social-icons">
            <a href="#" class="social-icon">
              <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24">
                <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
              </svg>
            </a>
            <a href="#" class="social-icon">
              <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24">
                <path d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"></path>
              </svg>
            </a>
            <a href="#" class="social-icon">
              <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24">
                <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
                <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
              </svg>
            </a>
            <a href="#" class="social-icon">
              <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="0" viewBox="0 0 24 24">
                <path stroke="none" d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z"></path>
                <circle cx="4" cy="4" r="2" stroke="none"></circle>
              </svg>
            </a>
          </div>
        </div>
      </div>
      <div class="contact-form">
        <h2 class="section-title">Send us a Message</h2>
        <form id="contactForm">
          <div class="input-group">
            <label class="input-label" for="name">Full Name</label>
            <input type="text" id="name" name="name" class="input-field" placeholder="Enter your name" required>
          </div>
          <div class="input-group">
            <label class="input-label" for="email">Email Address</label>
            <input type="email" id="email" name="email" class="input-field" placeholder="Enter your email" required>
          </div>
          <div class="input-group">
            <label class="input-label" for="subject">Subject</label>
            <input type="text" id="subject" name="subject" class="input-field" placeholder="Enter subject" required>
          </div>
          <div class="input-group">
            <label class="input-label" for="message">Message</label>
            <textarea id="message" name="message" class="input-field" placeholder="Enter your message" required></textarea>
          </div>
          <button type="submit" class="submit-button">Send Message</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        subject: document.getElementById('subject').value,
        message: document.getElementById('message').value
      };
      
      // Here you would typically send this data to your server
      console.log('Contact form submission:', formData);
      
      // For demo purposes, show success message
      alert('Message sent successfully! We will get back to you soon.');
      this.reset();
    });
  </script>
</body>
</html>
